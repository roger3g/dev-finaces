<body>

  <div id="change-theme">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">
      <div id="ball"></div>
    </label>
  </div>

  <header>
    <img src="/assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card" id="incomeCard">
        <h3>
          <span>Entradas</span>
          <img src="/assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p  id="income-display">R$ 0,00</p>
      </div>

      <div class="card" id="expenseCard">
        <h3>
          <span>Saídas</span>
          <img src="/assets/expense.svg" alt="Imagem de saídas">
        </h3>
        <p id="expense-display">R$ 0,00</p>
      </div>

      <div class="card total" id="totalCard">
        <h3>
          <span>Total</span>
          <img src="/assets/total.svg" alt="Imagem de total">
        </h3>
        <p  id="total-display">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">

    <div class="modal">
      <div id="form">
        <h2>Nova transação</h2>

        <form>
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input type="text" name="description" autocomplete="off" id="description" placeholder="Descrição">
          </div>

          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input type="number" name="amount" id="amount" step="0.01" autocomplete="off" placeholder="0,00">

            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input type="date" name="date" id="date" step="0.01">
          </div>

          <div class="input-group actions">
            <button type="button" class="button cancel">Cancelar</button>
            <button id="save">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>dev.finance$</footer>

  <button class="button new" id="new-transaction">+</button>
  
  <script src="/scripts/change-theme.js" type="text/javascript"></script>
  <script src="/scripts/transaction.js" type="text/javascript"></script>
</body>
